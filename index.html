<head>
    <title>Nutrient Generator</title>
</head>

<body>
	<h1>Nutrient Requirement Generator</h1>
	<div class ="user_input">
		{{>userDetails}}
	</div>
	<div class ="nutrient_reqs">
		{{>nutrientReqs}}
	</div>
</body>

<template name="userDetails">
<table id="user_input">
	<form>
		<tr>
			<th>Gender:</th>
			<th>Age:</th>
		</tr>
		<tr>
			<td><input type="radio" name="gender" value="Male">M
				<input type="radio" name="gender" value="Female">F</td>
			<td><input type="number" name="age"><br></td>
		</tr>
		<tr>
			<th>Weight (kg):</th>
			<th>Height (cm):</th>
		</tr>
		<tr>
			<td><input type="number" name="weight"></td>
			<td><input type="number" name="height"></td>
		</tr>
		<tr>
			<th colspan=2>Activity Level:</th>
		</tr>
		<tr>
			<td colspan=2>
				<select name="activity">
					<option value="sedentary">Sedentary</option>
					<option value="light">Lightly Active</option>
					<option value="moderate">Moderately Active</option>
					<option value="very">Very Active</option>
					<option value="extreme">Extremely Active</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan=2><input type="submit" value="submit"></td>
		</tr>
	</form>
</table>
</template>

<template name="nutrientReqs">
	{{#if getReqs}}
	<table id="nutrient_reqs">
		<tr>
			<th>Nutrient</th>
			<th>Min</th>
			<th>Max</th>
			<th>Unit</th>
		</tr>
		{{#each getReqs}}
		<tr>
			<td>{{nutrient}}</td>
			<td>{{value}}</td>
			<td>{{maxVal}}</td>
			<td>{{unit}}</td>
		</tr>
		{{/each}}
	</table>
	{{/if}}
</template>
